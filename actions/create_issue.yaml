name: create_issue
runner_type: run-python
enabled: true
entry_point: lib/create_issue.py
description: "Create a new issue and return an issue Resource for it."
parameters:
  fields:
    type: string
    description: "a dict containing field names and the values to use. If present, all other keyword arguments will be ignored"
    required: false
  fieldargs:
    type: string
    description: "''"
    required: true
  prefetch:
    type: string
    description: "whether to reload the created issue Resource so that all of its data is present in the value returned from this method"
    required: false
