name: assign_issue
runner_type: run-python
enabled: true
entry_point: lib/assign_issue.py
description: "Assign an issue to a user. None will set it to unassigned. -1 will set it to Automatic."
parameters:
  assignee:
    type: string
    description: "the user to assign the issue to"
    required: true
  issue:
    type: string
    description: "the issue to assign"
    required: true
