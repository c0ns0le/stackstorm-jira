name: groups
runner_type: run-python
enabled: true
entry_point: lib/groups.py
description: "Return a list of groups matching the specified criteria."
parameters:
  query:
    type: string
    description: "filter groups by name with this string"
    required: false
  maxResults:
    type: string
    description: "maximum results to return. defaults to 9999"
    required: false
  exclude:
    type: string
    description: "filter out groups by name with this string"
    required: false
