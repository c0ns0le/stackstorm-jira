name: add_attachment
runner_type: run-python
enabled: true
entry_point: lib/add_attachment.py
description: "Attach an attachment to an issue"
parameters:
  issue:
    type: string
    description: "the issue to attach the attachment to"
    required: true
  attachment:
    type: string
    description: "filename of the file to attach to the issue"
    required: true
  filename:
    type: string
    description: "optional name for the attached file"
    required: false
